    <link rel="stylesheet" href="./css/uiux.css" />
  </head>
  <body>
    <!-- 헤더 -->
    <div class="header">
      <div class="header_nav">
        <a href="./index.html" class="logo_img"
          ><img src="./images/logo.png" alt=""
        /></a>
        <a href="./contact.html">
          <div class="hamburger">
            <span></span>
            <span></span></div
        ></a>
      </div>
    </div>

    <!-- content -->
    <div class="body container">
      <div class="snb_content">
        <div class="sub_nav">
          <a href="./web.html"><h2 class="sub_h2">Design</h2></a>
          <div class="sub_meun">
            <a href="./web.html">Web</a>
            <a href="./banner.html">Banner & Poster</a>
            <a href="./uiux.html" class="on">UI/UX</a>
          </div>
          <p>
            모바일 앱을 기반으로 한 다양한 콘셉트의 UI/UX를 디자인하였습니다.
            툴은 Figma를 사용하였습니다. 클릭하시면 해당 상세 페이지로
            넘어갑니다.
          </p>
        </div>

        <div class="uiux_img">
          <!-- Swiper -->
          <div class="swiper-container">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="./images/ul_ux/item01_1.png" />
              </div>
              <div class="swiper-slide">
                <img src="./images/ul_ux/item01_2.png" />
              </div>
              <div class="swiper-slide">
                <img src="./images/ul_ux/item01_3.png" />
              </div>
              <div class="swiper-slide">
                <img src="./images/ul_ux/item01_4.png" />
              </div>
              <div class="swiper-slide">
                <img src="./images/ul_ux/item01_5.png" />
              </div>
              <div class="swiper-slide">
                <img src="./images/ul_ux/item01_6.png" />
              </div>
              <!-- <div class="swiper-slide" style="font-size: 50pt"></div> -->
            </div>

            <!-- 네비게이션 -->
            <div class="swiper-button-next"></div>
            <!-- 다음 버튼 (오른쪽에 있는 버튼) -->
            <div class="swiper-button-prev"></div>
            <!-- 이전 버튼 -->

            <!-- 페이징 -->
            <div class="swiper-pagination"></div>
          </div>
          <!-- Swiper -->
          <div class="swiper-container">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="./images/ul_ux/item01_1.png" />
              </div>
              <div class="swiper-slide">
                <img src="./images/ul_ux/item01_2.png" />
              </div>
              <div class="swiper-slide">
                <img src="./images/ul_ux/item01_3.png" />
              </div>
              <div class="swiper-slide">
                <img src="./images/ul_ux/item01_4.png" />
              </div>
              <div class="swiper-slide">
                <img src="./images/ul_ux/item01_5.png" />
              </div>
              <div class="swiper-slide">
                <img src="./images/ul_ux/item01_6.png" />
              </div>
              <!-- <div class="swiper-slide" style="font-size: 50pt"></div> -->
            </div>

            <!-- 네비게이션 -->
            <div class="swiper-button-next"></div>
            <!-- 다음 버튼 (오른쪽에 있는 버튼) -->
            <div class="swiper-button-prev"></div>
            <!-- 이전 버튼 -->

            <!-- 페이징 -->
            <div class="swiper-pagination"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      new Swiper('.swiper-container', {
        slidesPerView: 3, // 동시에 보여줄 슬라이드 갯수
        spaceBetween: 3, // 슬라이드간 간격
        slidesPerGroup: 3, // 그룹으로 묶을 수, slidesPerView 와 같은 값을 지정하는게 좋음

        // 그룹수가 맞지 않을 경우 빈칸으로 메우기
        // 3개가 나와야 되는데 1개만 있다면 2개는 빈칸으로 채워서 3개를 만듬
        loopFillGroupWithBlank: true,

        loop: true, // 무한 반복

        pagination: {
          // 페이징
          el: '.swiper-pagination',
          clickable: true // 페이징을 클릭하면 해당 영역으로 이동, 필요시 지정해 줘야 기능 작동
        },
        navigation: {
          // 네비게이션
          nextEl: '.swiper-button-next', // 다음 버튼 클래스명
          prevEl: '.swiper-button-prev' // 이번 버튼 클래스명
        }
      })
    </script>

    <script>
      // 모달
      $('.popup-modal').magnificPopup({
        type: 'inline',
        preloader: false,
        focus: '#username',
        modal: true
      })
      $(document).on('click', '.popup-modal-dismiss', function (e) {
        e.preventDefault()
        $.magnificPopup.close()
      })
    </script>
  </body>
</html>
