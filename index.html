<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="./images/myicon.ico" type="image/x-icon" />
    <link rel="icon" href="./images/myicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./js/magnific-popup.css" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./js/jquery.magnific-popup.min.js"></script>
    <script src="./js/common.js"></script>
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <!-- 헤더 -->
    <div class="header">
      <div class="header_nav">
        <a href="index.html" class="logo_img"
          ><img src="./images/logo.png" alt=""
        /></a>
        <a href="./contact.html">
          <div class="hamburger">
            <span></span>
            <span></span></div
        ></a>
      </div>
    </div>

    <!-- content -->
    <div class="body">
      <div class="content">
        <div class="text">
          <h2>안녕하세요</h2>
          <!-- <h2 class="typing-txt">안녕하세요</h2>
          <h2 class="typing"></h2> -->
          <h3 class="typing-txt">웹퍼블리셔 서보경의 포트폴리오입니다</h3>
          <h3 class="typing"></h3>
          <!-- <h3>웹퍼블리셔 서보경의 포트폴리오입니다</h3> -->
          <p>
            개인 포트폴리오 사이트 입니다. 사이트에 방문해주셔서 감사합니다.
          </p>
        </div>
        <div class="btn">
          <a href="./publishing.html">
            Publishing <i class="xi-angle-right-thin"></i
          ></a>
          <a href="./web.html">Design <i class="xi-angle-right-thin"></i></a>
        </div>
      </div>
    </div>

    <!-- 스크립트 -->
    <script src="./js/contact.js"></script>

    <script>
      var typingBool = false
      var typingIdx = 0
      var typingTxt = $('.typing-txt').text() // 타이핑될 텍스트를 가져온다
      typingTxt = typingTxt.split('') // 한글자씩 자른다.
      if (typingBool == false) {
        // 타이핑이 진행되지 않았다면
        typingBool = true

        var tyInt = setInterval(typing, 100) // 반복동작
      }

      function typing() {
        if (typingIdx < typingTxt.length) {
          // 타이핑될 텍스트 길이만큼 반복
          $('.typing').append(typingTxt[typingIdx]) // 한글자씩 이어준다.
          typingIdx++
        } else {
          clearInterval(tyInt) //끝나면 반복종료
        }
      }

      // 모달

      $('.popup-modal').magnificPopup({
        type: 'inline',
        preloader: false,
        focus: '#username',
        modal: true
      })
      $(document).on('click', '.popup-modal-dismiss', function (e) {
        e.preventDefault()
        $.magnificPopup.close()
      })
    </script>
  </body>
</html>
